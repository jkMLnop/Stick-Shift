<!DOCTYPE html>

<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="icon" href="../../favicon.ico">

   <title>Stick-Shift</title>
   <!-- Bootstrap core CSS -->
   <link href="../static/css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom styles for this template -->
   <link href="starter-template.css" rel="stylesheet">
   <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
   <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
   <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
   <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

   <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>

 <style>
   .center-text {
     text-align: center;
   }
   body {
     background-color: white;
   }
   img {
     display: block;
     margin-left: auto;
     margin-right: auto;
     width: 40%;
     max-width: 40%;
   }
 </style>
 <img src="{{ url_for('static', filename='img/stick-shift_logo.PNG') }}" alt="" style="width: 10%; max-width: 10%">
 <h1 class="masthead-heading text-uppercase mb-0 center-text" style="color:black"><b>Stick-Shift</b></h1>
 <h5 class="center-text"><i>Kicking Car Buying Into Overdrive</i></h5>
 <br></br>
 <body>

   <div class="container">

    <table class="table table-hover">
      {% for car in cars %}
      <tr>
        <td><a class="lead" href={{ car['url']}}> <img class="featurette-image img-fluid mx-auto img-thumbnail" src="https://images.craigslist.org/00g0g_8wbWjSoshDY_600x450.jpg"> </a></td>
        <td>
          <div class="row featurette border">
            <div class="col-md-7">
              <div class="panel panel-default">
                <div class="col-md-5"></div>
                <h2 class="featurette-heading">{{ car['model_year'] }} {{ car['make']}} {{ car['model'] }}</h2>
                <p class="lead"> Total Cost of Ownership: </br> ${{car['total_cost_of_ownership']}}</p>
                <p class="lead"> Asking Price: </br> ${{ car['price'] }} </p>
                <p class="lead"> Estimated Local Fuel Cost: </br> $500 </p>
                <!-- <tr><td>{{ car['model_year'] }}</td><td>{{ car['make']}}</td><td>{{ car['model'] }}</td><td>{{ car['price'] }}</td><td>{{ car['posting_date'] }}</td><td>{{ car['total_cost_of_ownership'] }}</td><td>{{ car['url'] }}</td></tr> -->
              </div>
            </div>
          </div>
        </td>
        <td>
          <!-- Put Fuel Consumption Graph Here! -->
        </td>
      </tr>
      {% endfor %}
    </table>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
   </div><!-- /.container -->
   <!-- Bootstrap core JavaScript
   ================================================== -->
   <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
   </body>
</html>
